<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Pok√©dex</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="pokedex">
		<div id="left">
			<div id="topLeft"></div>
			<div id="topLeftMini"></div>
			<div id="topMiddleMini"></div>
			<div id="bigEye">
				<div id="bigMiniEye"></div>
			</div>
			<div id="eyeContainerLeft">
				<div id="littleEye1"></div>
				<div id="littleEye2"></div>
				<div id="littleEye3"></div>
			</div>
			<div id="middle"></div>
			<div id="leftWindow">
				<div id="leftScreen"></div>
				<div id="screenCorner"></div>
				<div id="blackTraits">
					<div class="blackTrait"></div>
					<div class="blackTrait"></div>
					<div class="blackTrait"></div>
				</div>
				<div id="windowButton"></div>
			</div>
			<div id="blueButton"></div>

		</div>
		
		<div id="right">
			<div id="rightBigButtons">
					<div class="bigButton"></div>
					<div class="bigButton"></div>			
			</div>
			<div id="littleCircles">
				<div id="littleCircle1"></div>
				<div id="littleCircle2"></div>
			</div>
			<div id="rightCurve"></div>
			<div id="rightWindow">
			<form method="GET" name="myform" action="">
				<input type="text" name="name" id="mytext">
				<input type="submit">
			</form>
			<div id="pokeName"></div>
			<div id="pokeType"></div>
			</div>
			<div id="rightButtons">
				<div id="rightButtons1">
					<div class="rightButton"></div>
					<div class="rightButton"></div>
					<div class="rightButton"></div>
					<div class="rightButton"></div>
				</div>
				<div id="rightButtons2">
					<div class="rightButton"></div>
					<div class="rightButton"></div>
					<div class="rightButton"></div>
					<div class="rightButton"></div>
				</div>
			</div>
		<div id="rightWhiteButton">
				<div class="whiteButton"></div>
				<div class="whiteButton"></div>
		</div>
			
		</div>
	</div>

</body>
</html>
